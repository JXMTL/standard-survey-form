<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to fill out this survey. Your feedback is valuable to us.</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>


            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" min="18" max="100" placeholder="Enter your age" required>
            <label for="dropdown">How did you hear about us?</label>
            <select id="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="friend">Friend</option>
                <option value="online-ad">Online Advertisement</option>
                <option value="social-media">Social Media</option>
                <option value="other">Other</option>
            </select>
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </fieldset>
            <label>Which of the following do you like? (Select all that apply)</label>
            <div class="checkboxes">
                <input type="checkbox" id="reading" value="reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="travelling" value="travelling">
                <label for="travelling">Travelling</label>
                <input type="checkbox" id="sports" value="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="music" value="music">
                <label for="music">Music</label>
            </div>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" placeholder="Enter any additional comments here..."></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
